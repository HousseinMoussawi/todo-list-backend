<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../styles/common/utilities.css" />
    <link rel="stylesheet" href="../styles/common/colors.css" />
    <link rel="stylesheet" href="../styles/pages/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="main flex center bg_primary">
      <form
        action="https://localhost/todo_list_db/backend/signup.php"
        method="post"
        class="flex center column auth"
      >
        <input
          type="text"
          id="signup-username"
          placeholder="username"
          name="username"
          class="txt_primary"
        />
        <input
          type="text"
          id="signup-email"
          placeholder="email"
          name="email"
          class="txt_primary"
        />
        <input
          type="text"
          id="signup-password"
          placeholder="password"
          name="password"
          class="txt_primary"
        />
        <h3>
          already have an account?
          <a href="login.html" class="signup txt_primary">login</a>
        </h3>
        <input
          type="submit"
          name="login"
          class="bg_secondary txt_secondary"
          id="signup-btn"
          value="Signup"
        />
      </form>
    </main>
  </body>
</html>
