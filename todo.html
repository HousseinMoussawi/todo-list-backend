<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="frontend/styles/common/colors.css" />
    <link rel="stylesheet" href="frontend/styles/common/queries.css" />
    <link rel="stylesheet" href="frontend/styles/common/utilities.css" />
    <link rel="stylesheet" href="frontend/styles/pages/todo.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="flex center popup column hidden" id="add-popup">
      <div class="flex center column">
        <div class="flex column center input">
          <label for="amount" class="txt_primary">Task Description</label>
          <input type="text" name="amount" id="description-input" />
        </div>

        <div class="flex center popup-buttons">
          <button class="bg_secondary txt_secondary bold" id="create-button">
            Create
          </button>
          <button class="bg_secondary txt_secondary bold" id="cancel-button">
            Cancel
          </button>
        </div>
      </div>
    </div>

    <header class="header">
      <nav class="flex flex-between align-center nav">
        <img src="frontend/assets/todo logo.jpg" alt="" class="logo" />
        <button class="bg_secondary flex center txt_secondary">Logout</button>
      </nav>
    </header>
    <main class="main flex center column bg_primary">
      <section class="flex center column todo_section">
        <form action="" class="add-todo flex center bg_white">
          <input
            class="todo_input txt_primary"
            type="text"
            id="todo-input"
            placeholder="what do you wanna do?"
          />
          <input
            type="submit"
            name="todo submit"
            id="todo-submit"
            class="todo_submit bg_secondary txt_secondary"
            value="Add task !"
          />
        </form>
        <div class="todos flex align-center column bg_white" id="todos">
          <div class="flex center todo_card bg_secondary txt_secondary">
            <div class="flex flex-between align-center info txt_secondary">
              <h2 class="descritption">Buy groceries</h2>
              <i class="fa-solid fa-x"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="frontend/scripts/APIs.js"></script>
    <script src="frontend/scripts/authentication.js"></script>
    <script src="frontend/scripts/todo.js"></script>
    <script src="frontend/scripts/localstorage.js"></script>
  </body>
</html>
